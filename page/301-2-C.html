    <title>青椒炒肉絲</title>
</head>
<body>
    <img src="../images/301-1-A.jpg" alt="青椒炒肉絲" width="500">
    <p>作法：</p>

    <ol>
        <li>將肉絲跟醃肉料抓醃等待10分鐘，也將醬汁先調好</li>
        <li>到油下鍋加入蔥辣椒爆香，再加入肉絲翻炒至反白</li>
        <li>肉絲反白後加入青椒絲翻炒至斷生，加入醬汁炒至稍微收汁即可出鍋</li>
    </ol>
