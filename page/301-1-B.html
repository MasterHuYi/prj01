    <title>茄汁燴魚片</title>
</head>
<body>
    <img src="../images/301-1-B.jpg" alt="茄汁燴魚片" width="500">
    <p>作法：</p>

    <ol>
        <li>鱸魚片醃漬後上漿，再入沸水小火滾40秒至熟，撈起</li>
        <li>小黃瓜片、紅蘿蔔水花入沸水滾15秒，撈起迅速入冷水冷卻、瀝乾</li>
        <li>起1.5T油鍋，小火炒香洋蔥片。炒香番茄醬</li>
        <li>加入調味料煮開，勾燴芡</li>
        <li>加入紅蘿蔔水花、小黃瓜片稍拌合，小心地放入魚片稍拌合，一滾即起鍋盛盤</li>
    </ol>
